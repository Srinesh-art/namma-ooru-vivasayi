<!DOCTYPE html>
<html>
<head>
  <title>Tech Dashboard</title>
</head>
<body>

<h2>Tech Dashboard</h2>
<p id="welcome"></p>

<h3>Add Vegetable</h3>

<input id="cropName" placeholder="Vegetable name"><br><br>
<input id="quantity" placeholder="Quantity (e.g. 50 kg)"><br><br>

<select id="quality">
  <option value="">Select quality</option>
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
</select><br><br>

<input id="farmerPhone" placeholder="Farmer phone"><br><br>

<button id="addCropBtn" type="button">Add Vegetable</button>

<p id="status"></p>

<hr>

<button onclick="logout()" type="button">Logout</button>

<script type="module" src="tech.js"></script>
</body>
</html>
